<mat-card>
  <mat-card-header>
    <mat-card-title>{{announcement.title}}</mat-card-title>
    <mat-card-subtitle>{{announcement.author | nameFormat}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{announcement.message}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="delete-button">Delete</button>
    <button mat-button class="edit-button">Edit</button>
  </mat-card-actions>
</mat-card>
