<mat-form-field>
  <mat-label>Select a category</mat-label>
  <mat-select #selectedCategory>
    <mat-option (click)="filterCategories(selectedCategory.value)">None</mat-option>
    <mat-option
      *ngFor="let category of categories"
      [value]="category.id"
      (click)="filterCategories(selectedCategory.value)"
    >
      {{ category.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
